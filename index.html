<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.scss">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Get Random Quote!</title>
</head>
<body class="text-center">
    <div class="card rounded bg-danger" id="quote-box">
        <blockquote>
            <h4 id="text">Lorem Ipsum dolor sit amet</h4>
            <p id="author" class="blockquote-footer float-right">Yagami Light</p>
        </blockquote>

        <div class="row" id="share">
            <div class="col-xs-6">
                <a id="tweet-quote"><i class="fa fa-twitter btn btn-light" title="Share this to Twitter!"> </i></a>
            </div>
            <div class="col-xs-6">
                <a id="tumblr-quote"><i class="fa fa-tumblr btn btn-light" title="Share this to Tumblr!"> </i></a>
            </div>
        </div>

        <button class="btn btn-primary" id="new-quote">New Quote</button>
    </div>
</body>
</html>
